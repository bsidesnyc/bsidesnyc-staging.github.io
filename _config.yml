cfpTitle: "Call For Papers"
cfpBoardTitle: "CFP Board"
cfpUrl: "https://docs.google.com/forms/d/e/1FAIpQLSes8dIfojKqXatyC6lNug41d_jsnio0LdIZRlFWms9sbWiUxw/viewform?usp=sf_link"
cfpOpenDate: "April 16, 2025"
cfpCloseDate: "July 18, 2025"
cfpAcceptanceDate: "July 18, 2025"
cfpDuration: "CFP submissions will be accepted from"
cfpAcceptance: "Speaker acceptance notices will start being sent out on"
cfpProcessReviewText: ["Our current conference timeline allocates ~3 months for our CFP to be open for submissions.",

"After our CFP has been closed on July 19, 2025, our CFP review board has ~1 week to look over and score all submissions.",

"Based on the ratings from our CFP review board, the submissions with the highest score are put into our first round of acceptance notices, which start on July 28, 2025.",

"We allow ~1 week for these submitters to respond. <i>If we can not get a hold of, or hear back from, said submitter(s) then we move down our acceptance list</i>. Additionally, circumstatnces may arrise which prevent a submitter from being able or willing to present at our conference. If this occurs, we must once again continue down the acceptance list.",

"This is usually resolved within a week or two, but as you can imagine, we can not send out rejection notices until we have enough talks to fill our schedule.", "Once we have enough acceptances, we will send out notices to those who did not make the final cut, probably starting August 5, 2025. Depending on the volume of CFP submissions, we may not be able to provide personal feedback for each CFP submission."]
cfpProcessAcceptedText: ["Acceptance notice go out over a month ahead of the conference so you can schedule any necessary travel arrangements. <b>If your attendance requires any visa paperwork, please let us know ahead of time</b>.",

"Additionally, we will be posting the speaker list and talk abstracts so please let us know if anything has changed (title, abstract etc.) A.S.A.P.",

"As always, if you would like to have someone come to the conference with you, please just send us their information so we can register them."]

#-----------------------------------------------
# Villages
#-----------------------------------------------
villagesAboutTitle: "About Villages"
villagesTitle: "BSidesNYC 2023 Villages"
villagesUrl: "/villages/"
villages:
  - title: "NYC Resistor"
    url: "https://www.nycresistor.com"
    logo: "nycresistor.png"
    handson: true
    description: "We Learn, Share, and Make things. NYC Resistor is a hacker collective with a shared space located in Boerum Hill, Brooklyn. We meet regularly to share knowledge, hack on projects together, and build community."
  - title: "Industrial Control System (ICS) Village"
    url: "https://www.icsvillage.com/"
    logo: "ics.png"
    handson: true
    description: "We bring you real components such as programmable logic controllers (PLC), human-machine interfaces (HMI), remote telemetry units (RTU), and actuators to simulate a realistic environment by using commonly used components throughout different industrial sectors. You will be able to connect your machine to the different industrial components and networks and try to assess these ICS devices with common security scanners to sniff the industrial traffic, and more!"
  - title: "Blacks In Cybersecurity™"
    url: "https://www.blacksincyberconf.com/"
    logo: "bic.png"
    handson: false 
    description: "Blacks In Cybersecurity™ is a meetup group and conference series to help highlight and elevate the Black community in Cybersecurity. The official mission of Blacks In Cybersecurity™ (BIC) is to encourage the participation of the Black community in Cybersecurity."
  - title: "Women's Society of Cyberjutsu"
    url: "https://womenscyberjutsu.org/"
    logo: "cyberjutsu.png"
    handson: false
    description: "Women’s Society of Cyberjutsu (WSC) is a National 501(c)3 non-profit community, focused on empowering women to succeed in the cybersecurity industry. WSC’s mission is to advance women in cybersecurity careers by providing programs and partnerships that promote hands-on training, networking, education, mentoring, resource-sharing and other professional opportunities."
  - title: "The Diana Initiative"
    url: "https://www.dianainitiative.org/"
    logo: "diana.jpg"
    handson: false
    description: "The Diana Initiative is a diversity-driven conference committed to helping all underrepresented people in Information Security. The Diana Initiative features multiple speaker tracks, capture-the-flag competitions, villages with hands-on activities, and workshops."
  - title: "Raíces Cyber"
    url: "https://www.raicescyber.org/newyorkcity-chapter"
    logo: "raices.png"
    handson: false
    description: "Raíces Cyber's Mission is to Encourage and Support the Hispanic and Latino Cyber and Technology Community to Achieve Greater Representation in the World. We are doing that with our four main pillars. Continued Support and Encouragement to and from the Community, Education for all career levels, Access to valuable resources, Constructive Networking and the forming of STRONG bonds (“Roots”). "
  - title: "WiCys NY Metro Affiliate"
    url: "https://www.wicys.org/wicys-ny-metro-affiliate/"
    logo: "wicys2.png"
    handson: false
    description: "WiCys is the leading nonprofit organization dedicated to bridging the gender gap and fostering a diverse, highly talented cybersecurity workforce. For more than a decade, Women in CyberSecurity (WiCyS) has stood at the forefront of a crucial movement, dedicated to
providing recruitment, retention and advancement for women in the field and cultivating a more inclusive, equitable industry landscape."
  - title: Hack Manhattan
    url: https://hackmanhattan.com/
    logo: hackmanhattan.png
    handson: false
    description: Hack Manhattan is a non-profit, all-volunteer hackerspace in New York City. Our space is a place for people to come together and socialize, work on projects, and share knowledge. We welcome anyone interested in art, craft, and technology – whether you’re interested in electronics or gardening, textiles or 3D printing, we invite you to come, work, and be part of the community.
  - title: IoT Village
    url: https://www.iotvillage.org/
    logo: iot.png 
    handson: false
    description: IoT Village advocates for advancing security in the Internet of Things (IoT) industry through bringing researchers and industry together.
  - title: Red Team Village
    url: https://redteamvillage.io/
    logo: rtv.png
    handson: false
    description: At Red Team Village, our mission is to foster a collaborative environment where security professionals can develop and enhance their offensive security skills. We believe in the power of community-driven education and the importance of practical, hands-on learning experiences.
  - title: AI Village (presented by Align)
    url: https://align-sec.org/
    logo: align.png
    handson: false
    description: Our mission is to empower and elevate women and non-binary individuals across the entire spectrum of AI security. We are dedicated to highlighting and amplifying the work of underrepresented communities in this space. By fostering a supportive, inclusive, and collaborative environment, we aim to break down barriers, provide access to resources, and create opportunities for personal and professional growth. 
  - title: NYC Mesh
    url: https://www.nycmesh.net/
    logo: nycmesh.png
    handson: false
    description: We are a diverse group of volunteers dedicated to ending the digital divide and extending high-speed, reliable internet to all New Yorkers. You can help by joining our community network to get online, volunteering to connect neighbors or grow the network, and donating to improve our community infrastructure and ensure access for all.

